<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_container + percent</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="feature content-padding bg-light">
      <div class="container">
        <h3 class="index-title">用專業的心，做專業的事</h3>
        <ul class="feature-list">
          <li class="card">
            <div class="card-header text-center">
              <img src="img/home-section2-1.png" alt="費用icon" class="card-img" />
              <h4 class="card-title">單一價格</h4>
            </div>
            <p>無論任何度數皆不需追加費用即可擁有適合自己的薄型球面鏡片。</p>
          </li>
          <li class="card">
            <div class="card-header text-center">
              <img src="img/home-section2-2.png" alt="費用icon" class="card-img" />
              <h4 class="card-title">20 分鐘即可取件</h4>
            </div>
            <p>為了您的寶貴時間著想，以豐富專業知識與技術將結帳到交件的時間縮減至最快 20 分鐘即可完成。</p>
          </li>
          <li class="card">
            <div class="card-header text-center">
              <img src="img/home-section2-3.png" alt="費用icon" class="card-img" />
              <h4 class="card-title">安心售後服務</h4>
            </div>
            <p>我們提供長達 120 天的保固售後服務，不限會員資格皆享有免費深層保養及專業維修服務。</p>
          </li>
          <li class="card">
            <div class="card-header text-center">
              <img src="img/home-sectioin2-4.png" alt="費用icon" class="card-img" />
              <h3 class="card-title">關於鏡片</h3>
            </div>
            <p>使用世界知名頂級品牌，抗UV、防汙鍍膜薄型非球面鏡片。</p>
          </li>
        </ul>
      </div>
    </section>

    <label for="name">姓名</label>
    <input type="text" id="name" placeholder="王大明">
  </body>
</html>
